<!DOCTYPE html>
<html lang="pl">
<head>

    {% load static %}
    {% load bootstrap5 %}

    <meta charset="UTF-8">

    {% block title %}
        <title>Strona Główna</title>
    {% endblock %}

    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% block links_header %}
    {% endblock %}
</head>
<body class="bg-gray text-white" style="text-align: center; margin: 0; padding: 0">

        <header id = "main_header" class="bg-gray-dark">
            {% block main_header %}
                <p style="font-size: 40px;"> Menu </p>
            {% endblock %}
        </header>

        <article id="main_article">

        {% block main_article %}
            <br>
            <button class="btn btn-info" onclick="location.href ='/add_books'">
                Dodaj książkę
            </button>

            </br><br>

            <button class="btn btn-info" onclick="location.href ='/search_books'">
                Wyszukaj książki
            </button>

            </br><br>

            <button class="btn btn-info" onclick="location.href ='/create_backup_view'">
                Utwórz kopie zapasową
            </button>

             </br><br>

            <button class="btn btn-info" onclick="location.href ='/load_backup_view'">
                Wczytaj kopie zapasową
            </button>

            </br><br>

             <button class="btn btn-info" onclick="location.href ='/statistic_view'">
                Podsumowania biblioteki
            </button>

            </br><br>


            <button class="btn btn-info" onclick="location.href ='/admin'">
                Panel administratora
            </button>

        {% endblock %}
        </article>

</body>
</html>
