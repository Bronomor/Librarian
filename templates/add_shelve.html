<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        {% load bootstrap5 %}

        <link rel="stylesheet" href="{% static 'css/css.css' %}">
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title> Dodaj półkę </title>
    </head>

    <body class="text-center bg-gray">

        <header class="bg-gray-dark" style="height: 13vh">
            <p class="text-center text-white" style="font-size: 40px;">Dodawanie półki </p>
        </header>

        <div>

            <form action="/add_shelve" method="post" id="form_shelve">
                {% csrf_token %}

                <br>

                <label for="{{ form.name.id_for_label }}" class="form-label"> {{ form.name.label }} </label>
                {{ form.name}}

                <label for="{{ form.details.id_for_label }}" class="form-label"> {{ form.details.label }} </label>
                {{ form.details}}

                <br>

                <button type="button" onclick="submit_form()" class="btn btn-success"> Dodaj półkę </button>
            </form>

        </div>
        <script>
            function submit_form(){
                document.getElementById("form_shelve").submit();
            }
        </script>

    </body>
</html>
